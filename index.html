<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto  mt-20 space-y-10">
        <!-- Search -->
        <Section class="bg-gray-400 p-3">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-accent">Search</button>
        </Section>
        <!-- Phone Container -->
        <section>
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center my-10 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes"
                            class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <!-- show all btn -->
            <div id="show-all-div" class="hidden text-center my-6">
                <button onclick="showAllPhones()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- Show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div id="modal-container" class="modal-box space-y-3">
                <!-- <img class="text-center" src="" alt=""> -->
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <p><span>storage :</span></p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-red-500">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
        
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
